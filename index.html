            <div class ="col-lg-12" id="title">
            <img src="images/title.png" class="mx-auto d-block">
            </div>
        </div>    
                <form id="form">
                        <div class="form-group">
                                <textarea rows="3" type="text" class="fill_sticker" required placeholder="write here your next assignment"></textarea>

                </form>

                        </div>
